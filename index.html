<!DOCTYPE html>
<html>

<head>
    <title>Valise</title>

    <!-- Added Our Style Sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/BootstrapFormHelpers/dist/css/bootstrap-formhelpers.css">

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/BootstrapFormHelpers/dist/js/bootstrap-formhelpers.js"></script>
    <script type="text/javascript" src="assets/BootstrapFormHelpers/js/bootstrap-formhelpers-selectbox.js"></script>
    <script type="text/javascript" src="assets/BootstrapFormHelpers/js/lang/en_US/bootstrap-formhelpers-countries.en_US.js"></script>
    <script type="text/javascript" src="assets/BootstrapFormHelpers/js/bootstrap-formhelpers-countries.js"></script>


    <!-- Added Moment JS -->
    <script src="http://momentjs.com/downloads/moment-with-locales.min.js"></script>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>


</head>

<body>

    <div class="container">
        <div class="navBar">class="navBar"</div>
        <div id="weather">
            <span class="city"></span>
            <span class="wind"></span>
            <br>
            <span class="humidity"></span>
            <br>
            <span class="temp"></span>
        </div>


        <div class="header">
            <h1>Valise</h1>

            <p>Take us with you</p>
            <!-- Countdown Display Goes Here -->
            <span id="display"></span>
        </div>

        <div id="mainContent">
            <div id="addTravelInfo">
                <form class="travelInfo">
                    <h3>Add your Information: </h3>
                    <p>(IMPORTANT: all fields must be entered for submission to go through)</p>


                    <label>Name: </label>
                    <br>
                    <input type="addName" id="userName" name="userName" placeholder="Your Name Here">

                    <br>
                    <label>Country: </label>
                    <br>
                    <div id="travelCountry" class="bfh-selectbox bfh-countries" data-country="US" data-flags="true">

                        <input type="hidden" value="">
                        <a class="bfh-selectbox-toggle" role="button" data-toggle="bfh-selectbox" href="#">
                            <span class="bfh-selectbox-option input-medium" data-option=""></span>
                            <b class="caret"></b>
                        </a>
                        <div class="bfh-selectbox-options">
                            <input type="text" class="bfh-selectbox-filter">
                            <div role="listbox">
                                <ul role="option">
                                </ul>
                            </div>
                        </div>
                    </div>




                    <form action="" method="post" name="form_citydetails" id="form_citydetails" enctype="multipart/form-data" onsubmit="return false;">
                        <label>City:</label>
                        <br>
                        <input class="ff_elem" type="text" name="ff_nm_from[]" value="" id="f_elem_city" placeholder="Type City Name">
                    </form>

                    <br>


                    <form action="provide travel date">
                        <strong><p>Arrival Date:</p></strong> <input type="date" name="arrivalDate" id="arrivalDate">
                    </form>

                </form>
                <br>
                <button id="travelSubmit">Submit Info</button>
            </div>

            <div id="todoForm" class="col-md-6">
                <form>
                    <label>Add To Do</label>
                    <input type="addTodo" name="to do">
                    <button>Submit</button>
                </form>
            </div>
            <div id='todoList' class="col-md-6">
                <p>To Do List</p>
                <ul>
                    <li>get passport</li>
                    <li>save money</li>
                    <li>buy airline ticket</li>
                </ul>
            </div>
        </div>
        <div class="newsBox">
            <h1>daily news</h1>
            <button class="travelInfoButton hide">Change Travel Info</button>
        </div>

    </div>



    <script type="text/javascript" src="countdown.js"></script>
    <script type="text/javascript" src="city.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="newsApp.js"></script>


</body>

</html>
