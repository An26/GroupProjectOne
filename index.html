<div class="parallax-container travelPlans">
    <div class="parallax travelImage"><img src="assets/images/suitcaseWallpaper.jpg"></div>
        <div class='row'>
    <div class='col s12'>
        <table>
        <label><h5 class="travelPlansHeading">Flight</h5></label><span id="flightErr" style="color: red"></span>
        <br>
        <thead>
          <tr>
              <th class="travelPlansCriteria" data-field="dCity">Departure City</th>
              <th class="travelPlansCriteria" data-field="dTime">Departure Time</th>
              <th class="travelPlansCriteria" data-field="aCity">Arrival City</th>
              <th  class="travelPlansCriteria" data-field="aTime">Arrival Time</th>
          </tr>
        </thead>

        <tbody id="flightBody">
   
          <tr id="flightInput">
            <td><input  type="text" id="departureCity"></td>
            <td><input type="datetime-local" id="departureTime"></td>
            <td><input  type="text" id="arrivalCity"></td>
            <td><input type="datetime-local" id="arrivalTime"></td>
          </tr>
 
        </tbody>
        </table>
    </div>
    </div>
  <div class='row'>
  <div class='col s12'>
    <table>
    <label><h5 class="travelPlansHeading">Lodging</h5></label><span id="lodgingErr" style="color: red"></span>
    <br>
        <thead>
          <tr>
              <th class="travelPlansCriteria" data-field="Name">Name</th>
              <th class="travelPlansCriteria" data-field="Address">Address</th>
              <th class="travelPlansCriteria" data-field="Beginning Time">Beginning Time</th>
              <th class="travelPlansCriteria" data-field="End Time">End Time</th>
          </tr>
        </thead>

        <tbody id="lodgingBody">
   
          <tr id="lodgingInput">
            <td><input type="text" id="lodgingName"></td>
            <td><input type="text" id="lodgingAddress"></td>
            <td><input type="datetime-local" id="beginningTime"></td>
            <td><input type="datetime-local" id="endTime"></td>
          </tr>
 
        </tbody>
        </table>
    </div>
  </div>
     <div class='row'>
  <div class='col s12'>
    <table>
    <label><h5 class="travelPlansHeading">Itinerary</h5></label><span id="itineraryErr" style="color: red"></span>
    <br>
        <thead>
          <tr>
              <th class="travelPlansCriteria" data-field="Date">Date</th>
              <th  class="travelPlansCriteria" data-field="Time">Time</th>
              <th class="travelPlansCriteria" data-field="Activity">Activity</th>
              <th class="travelPlansCriteria" data-field="Fee">Fee</th>
          </tr>
        </thead>

        <tbody id="itineraryBody">
   
          <tr id="itineraryInput">
            <td><input type="date" id="itineraryDate"></td>
            <td><input type="time" id="itineraryTime"></td>
            <td><input type="text" id="activity"></td>
            <td><input type="number" step="0.01" id="fee"></td>
          </tr>
 
        </tbody>
        </table>
    </div>
  </div>
