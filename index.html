<!DOCTYPE html>
<html>
<head>
	<title>Valise</title>

	<!-- Added Our Style Sheet -->
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

	<!-- Added Moment JS -->
 	<script src="http://momentjs.com/downloads/moment-with-locales.min.js"></script>

</head>
<body>

<div class="container">
	<div class="navBar">class="navBar"</div>
	<div id="weather">
		<span class="city"></span>
  		<span class="wind"></span>
  		<br>
  		<span class="humidity"></span>
  		<br>
  		<span class="temp"></span>
	</div>


	<div class="header">
	<h1>Valise</h1>

	<p>Take us with you</p>
	<!-- Countdown Display Goes Here -->
	<span id="display"></span>
	</div>
	
	<div id="mainContent">
		<div id="addTravelInfo">
			<form class="travelInfo">
				<h3>Add your Information:</h3>

				<label>Name: </label>
				<input type="addName" id="userName" name="userName" placeholder="John Doe">
				<br>

				<label>Country: </label>
				<input type="destinationCounty" name="destinationCountry" id="destinationCountry" placeholder="India">
				<br>

				<label>City: </label>
				<input type="destinationCity" name="destinationCity" id="destinationCity" placeholder="Mumbai">
				<br>

				<label>Arrival Date: </label>
				<input type="arrivalDate" name="arrivalDate" id="arrivalDate" placeholder="July 1st, 2018">
				<br>
			</form>
		</div>
		<div id="todoForm" class="col-md-6">
			<form>
				<label>Add To Do</label>
				<input type="addTodo" name="to do">
				<button>Submit</button>
			</form>
		</div>
			<div id='todoList' class="col-md-6">
			<p>To Do List</p>
			<ul>
				<li>get passport</li>
				<li>save money</li>
				<li>buy airline ticket</li>
			</ul>
		</div>
	</div>	
	<div class="newsBox">daily news inputs</div>
</div>


<script type="text/javascript" src="countdown.js"></script>
<script type="text/javascript" src="weather.js"></script>

<script type="text/javascript" src="assets/js/app.js"></script>


</body>
</html>
