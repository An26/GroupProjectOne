<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Test FB</title>
	<link rel="stylesheet" href="assets/css/testFB.css">
<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>  

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-4 box" id="signInBox">
			<form>
  				<div class="form-group login">
  				  <label for="emailInput">Email</label>
  				  <input type="email" class="form-control" id="emailInput" placeholder="Email">
  				</div>
  				<div class="form-group">
   				 <label for="passwordInput">Password</label>
   				 <input type="password" class="form-control" id="passwordInput" placeholder="Password" >
  				</div>
  				<button type="submit" class="btn btn-primary" id="signInBtn">Sign In</button>
  				<button type="submit" class="btn btn-success" id="signUpBtn">Sign Up</button>
			</form>
		</div>
		<div class="col-sm-4 box" id="infoBox">
			<form>
  				<div class="form-group">
  				  <label for="nameInput">Name</label>
  				  <input type="text" class="form-control" id="nameInput" placeholder="Name">
  				</div>
  				<div class="form-group">
   				 <label for="cityInput">City</label>
   				 <input type="text" class="form-control" id="cityInput" placeholder="City">
  				</div>
  				<div class="form-group">
   				 <label for="countryInput">Country</label>
   				 <input type="text" class="form-control" id="countryInput" placeholder="Country">
  				</div>
  				<div class="form-group">
   				 <label for="dateInput">Travel Date</label>
   				 <input type="date" class="form-control" id="dateInput" placeholder="TravelDate">
  				</div>

 
  				<button type="submit" class="btn btn-primary" id="addBtn">Add</button>
  				<button type="submit" class="btn btn-success" id="editBtn">Edit</button>
  				<button type="submit" class="btn btn-warning" id="deleteBtn">Delete</button>
  	
			</form>
			
		</div>
		<div class="col-sm-4 box" id="toDoListBox">
			
		</div>
			
	</div>	
	<div class="row">
		<div class="col-sm-4 col-sm-offset-4 box" id="signOutBox">
			<button type="submit" class="btn btn-primary" id="signOutBtn">Sign Out</button>
		</div>
		
	</div>
	
</div>



<script src="assets/js/backend.js" type="text/javascript" charset="utf-8" async defer></script>

<script src="assets/js/testFB.js" type="text/javascript" charset="utf-8" async defer></script>

	
</body>
</html>
